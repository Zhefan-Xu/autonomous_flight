takeoff_height: 1.0 # m
desired_velocity: 1.5 # m/s
desired_acceleration: 3.0 # m/s^2
desired_angular_velocity: 0.5 # rad/s

# inspection target (Be careful. Only use it if you know the inspection goal)
inspection_goal_given: true
inspection_width_given: true
inspection_goal: [45, 0, 1.0, 0]
inspection_width: 4


# inspection
inspection_velocity: 1.0 #0.4
min_wall_area: 15
safe_distance_to_wall: 2.5
side_safe_distance: 1.5
inspection_height: 4
ascend_step: 4.0 # every x meters will make a stop
descend_step: 1.0 # zig zag descend step
zigzag_inspection: true
fringe_inspection: false
inspect_left_first: false
confirm_max_angle: 180
inspection_confirm: true


# explore
sensor_range: 5.0
sensor_angle_horizontal: 90
sensor_angle_vertical: 60
explore_sample_number: 10
