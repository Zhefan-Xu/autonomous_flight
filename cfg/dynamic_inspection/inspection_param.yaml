# inspection target (Be careful. Only use it if you know the inspection goal)
inspection_goal_given: false
inspection_width_given: false
inspection_goal: [8, 1, 1, -90]
inspection_width: 5.0


# inspection
inspection_velocity: 1.0
min_wall_area: 15
safe_distance_to_wall: 2.5
side_safe_distance: 1.5
inspection_height: 6.0
ascend_step: 3.0 # every x meters will make a stop
descend_step: 2.0 # zig zag descend step

# explore
sensor_range: 5.0
sensor_angle_horizontal: 90
sensor_angle_vertical: 60
explore_sample_number: 10

# side wall detection
side_wall_raycast_range: 5 #m.
side_wall_min_length: 5 #m
side_wall_max_angle: 120 #degree