use_fake_detector: false
use_predictor: true
takeoff_height: 1.0 # m
use_global_planner: true
use_mpc_planner: true # if set true, will use MPC as the local planner instead of bspline
no_yaw_turning: false
use_yaw_control: true
desired_velocity: 1.5 # m/s
desired_acceleration: 1.0 # m/s^2
desired_angular_velocity: 0.5 # rad/s
replan_time_for_dynamic_obstacles: 1.0
trajectory_info_save_path: "No"

# MPC target parameters
use_predefined_goal: true
