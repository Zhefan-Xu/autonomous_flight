use_fake_detector: false
use_predictor: true
takeoff_height: 1.0 # m
use_global_planner: false
use_mpc_planner: false # if set true, will use MPC as the local planner instead of bspline
no_yaw_turning: false
use_yaw_control: false
desired_velocity: 2.0 # m/s
desired_acceleration: 3.0 # m/s^2
desired_angular_velocity: 0.5 # rad/s
trajectory_info_save_path: "No"
use_time_optimizer: false

# MPC target parameters
use_predefined_goal: false
goal: [0, 0, 1.0,
       7.5, 0, 1.0,
       15, 0, 1.0,
       15, 4.0, 1.0,
       7.5, 4.0, 1.0,
       0, 4.0, 1.0,
       0, 0, 1.0]
execute_path_times: 2 # how many times to repeat the trajectory 